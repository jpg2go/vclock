        .hide {

        }

        #controls {

            transform-origin: bottom left;
            left: 50%;
            bottom: 65px;

            flex-direction: column;
            align-items: center;
            gap: 30px;

            transition: all 0.3s cubic-bezier(0.645, 0.05, 0.45, .99);
            transition-behavior: allow-discrete;
            opacity: 1;

            @starting-style {

                opacity: 0;

                transform: scale(.93) translateX(-50%) translateY(20px);
            }

        #controls.close {
            display: none !important;
            opacity: 0;
            transform-origin: bottom left;
            transform: scale(.93) translateX(-50%) translateY(20px);
            transition-behavior: allow-discrete;
        }

        button {
            display: flex;
            justify-content: center;
            height: 35px;
            align-items: center;
            margin: 10px 10px;
            background: none !important;
            padding: 8px 10px;
            backdrop-filter: blur(25px);

            border: none;
            color: var(--text);
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        svg {
            fill: none !important;
            color: var(--text) !important;
            cursor: pointer;
        }

        svg:hover {
            color: var(--text) !important;
            filter: contrast(0%) !important;
            transform: scale(1.1);
        }

        button:hover svg {
            color: var(--text) !important;
            filter: contrast(0%) !important;
            transform: scale(1.1);
        }


        .menu {
            position: absolute;
            transform: translateX(-50%);
            left: 50%;
            bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }


        .menu>#menu_toggle {
            fill: var(--holder) !important;
        }

        .menu>#menu_toggle:hover {
            fill: var(--text) !important;
            filter: contrast(100%);
            transform: scale(1.1);
        }

        .setting-icons-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .setting-icons-container svg {
            ;
            color: var(--holder) !important;
            filter: contrast(30%);
            cursor: pointer;
        }

        #pause-btn {
            display: none;
        }



        #timer-preview {
            margin: 10px 0;
            font-size: 1.2rem;
        }



        input[type=range] {
            -webkit-appearance: none;
            height: 7px;
            width: 100%;
            background: var(--slider_background);
            border-radius: 5px;
            outline: none;
            -webkit-transition: opacity .2s;
            transition: all .2s ease-in-out;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--text);
            border-radius: 25%;
            cursor: pointer !important;
        }

        #size_range_slider {
            position: relative;
        }

        #size_range_slider::before {
            position: absolute;
            background-color: red;
            width: 100%;
            height: 50px;
        }


        .slider-container {
            position: relative;
        }

        .slider-marks {
            padding: 0 10px;
            display: flex;
            justify-content: space-between;
        }

        .slider-marks span {
            position: absolute;
            top: -15px;
            transform: translateX(-50%);
            font-size: 12px;
            color: var(--slider_background);
            cursor: pointer;
            transition: color 0.3s, font-weight 0.3s;
        }

        .slider-marks span.active {
            color: var(--text);
            font-weight: bold;
        }

        .slider-marks span[data-value="01"] {
            left: 0%;
        }

        .slider-marks span[data-value="15"] {
            left: 25%;
        }

        .slider-marks span[data-value="30"] {
            left: 50%;
        }

        .slider-marks span[data-value="45"] {
            left: 75%;
        }

        .slider-marks span[data-value="60"] {
            left: 100%;
        }


        .themes_container {
            position: initial;
            margin: 0 auto -20px auto;
            transform: scale(1) translateY(0);
            width: 80%;
            grid-template-columns: repeat(3, 1fr);
            background-color: var(--background);

            backdrop-filter: blur(70px);
            transition: all 0.3s cubic-bezier(0.645, 0.05, 0.45, .99);
            transition-behavior: allow-discrete;
            opacity: 1;
            display: grid;
            z-index: 5 !important;

                display: none;
                opacity: 0;
                transform: scale(.93) translateY(20px);
                transition-behavior: allow-discrete;
            }
        }

        .themes_container.close {
            display: none !important;
            opacity: 0;
            transform: scale(.93) translateY(20px);
            transition-behavior: allow-discrete;
        }

        .themes_container svg:hover {
            color: none !important;
            fill: none !important;
            cursor: pointer;
            transform: rotate(180deg);
        }


        .news_container {

                display: block;

        .news_container.close {
            display: none !important;
            opacity: 0;
            transform: scale(.93) translateX(20px);
            transition-behavior: allow-discrete;
        }

        let timerDuration = 15 * 60;

        let muteFlipAudio = false;
        const volume = 1.0;


        const hourCard = document.getElementById("data-hour-tens");
        const minuteCard = document.getElementById("data-minute-tens");
        const slider = document.getElementById("time-slider");

        const volume_on = document.getElementById('volume_on');
        const volume_off = document.getElementById('volume_off');

        // FLIP SOUND
        const flip1 = new Audio('Sounds/flip1.wav');
        const flip2 = new Audio('Sounds/flip2.wav');
        const flip3 = new Audio('Sounds/flip3.wav');
        const flip4 = new Audio('Sounds/flip4.wav');
        const flip5 = new Audio('Sounds/flip5.wav');

        function playTick() {
            let chooseRandomTick = Math.floor(Math.random() * 2) + 1;
            let chooseRandomTick6 = Math.floor(Math.random() * 6) + 1;
            flip1.volume = volume; flip2.volume = volume;
            flip3.volume = volume; flip4.volume = volume; flip5.volume = volume;

            switch (chooseRandomTick6) {
                case 1:
                    flip1.currentTime = 0;
                    flip1.play();
                    break;
                case 2:
                    flip2.currentTime = 0;
                    flip2.play();
                    break;
                case 3:
                    flip3.currentTime = 0;
                    flip3.play();
                    break;
                case 4:
                    flip4.currentTime = 0;
                    flip4.play();
                    break;
                case 5:
                    flip5.currentTime = 0;
                    flip5.play();
                    break;
                default:
                    flip1.currentTime = 0;
                    flip1.play();
                    break;
            }
        }

        volume_on.onclick = function () {
            volume_on.style.display = "none";
            volume_off.style.display = "block";

            muteFlipAudio = true;
        }
        volume_off.onclick = function () {
            volume_on.style.display = "block";
            volume_off.style.display = "none";

            muteFlipAudio = false;
        }


        // MAKE CONTROLS VISIBLE ON LOAD
        menuToggle.style.display = "none";

        }

            const news_container = document.querySelector(".news_container");
            news_container.classList.add('close')

            document.getElementById('feature_video').src = "";
        }


        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return [m, s < 10 ? '0' + s : s];
        }

        function flip(flipCard, newNumber) {
            const topHalf = flipCard.querySelector(".top");
            const startNumber = topHalf.textContent;
            if (newNumber === startNumber) return;

            const bottomHalf = flipCard.querySelector(".bottom");
            const topFlip = document.createElement("div");
            topFlip.classList.add("top-flip");
            const bottomFlip = document.createElement("div");
            bottomFlip.classList.add("bottom-flip");

            topHalf.textContent = startNumber;
            bottomHalf.textContent = startNumber;
            topFlip.textContent = startNumber;
            bottomFlip.textContent = newNumber;

            topFlip.addEventListener("animationstart", () => {
                topHalf.textContent = newNumber;
            });
            topFlip.addEventListener("animationend", () => {
                topFlip.remove();
            });
            bottomFlip.addEventListener("animationend", () => {
                bottomHalf.textContent = newNumber;
                bottomFlip.remove();
            });

            flipCard.append(topFlip, bottomFlip);
        }

        function updateClockDisplay(min, sec) {
            const paddedMin = String(min).padStart(2, '0');
            const paddedSec = String(sec).padStart(2, '0');

            flip(hourCard, paddedMin);
            flip(minuteCard, paddedSec);

            if (!muteFlipAudio) {
                playTick();
            }
        }

        let debounceTimeout;
        slider.addEventListener("input", (e) => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const mins = parseInt(e.target.value);
                timerDuration = mins * 60;
                timerRemaining = timerDuration;
                const [m, s] = formatTime(timerRemaining);
                updateClockDisplay(m, s);
            }, 20); // Adjust delay as needed (200ms is a good start)
        });

        document.getElementById('start-btn').addEventListener('click', () => {
            startBtn.style.display = "none";
            pauseBtn.style.display = "block";

            if (timerRunning) return;
            timerRunning = true;

            timerInterval = setInterval(() => {
                if (timerRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                    return;
                }
                timerRemaining--;
                const [m, s] = formatTime(timerRemaining);
                updateClockDisplay(m, s);
            }, 1000);
        });

        document.getElementById('pause-btn').addEventListener('click', () => {
            startBtn.style.display = "block";
            pauseBtn.style.display = "none";

            clearInterval(timerInterval);
            timerRunning = false;
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            startBtn.style.display = "block";
            pauseBtn.style.display = "none";

            clearInterval(timerInterval);
            timerRunning = false;
            timerRemaining = timerDuration;
            const [m, s] = formatTime(timerRemaining);
            updateClockDisplay(m, s);
        });

            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            if (document.getElementById(elmnt.id + "header")) {
                /* if present, the header is where you move the DIV from:*/
                document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
            } else {
                /* otherwise, move the DIV from anywhere inside the DIV:*/
                elmnt.onmousedown = dragMouseDown;
            }

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves:
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                /* stop moving when mouse button is released:*/
                document.onmouseup = null;
                document.onmousemove = null;
            }
